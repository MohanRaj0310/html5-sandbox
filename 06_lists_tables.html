<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & tables</title>
</head>
<body>
  <!-- unordered list -->
  <ul style = "list-style: circle"> 
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- ordered list -->
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- nested list -->
  <ol type="A">
    <li>Item 1</li>
    <ul style="list-style: square">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
  </ol>

  <!-- tables -->
  <table width="200">
    <thead>
      <th>
        <tr>name 1</tr>
        <tr>name 2</tr>
        <tr>name 3</tr>
      </th>
    </thead>
    <tbody>
      <tr>
        <td>mohan</td>
        <td>revathi</td>
        <td>kumar</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
