<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>this is     mohanraj</p>
  <p>this is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;subtitle</p>
  <!-- <> symbol -->
  <p>5>2</p>
  <p>5&gt;2</p>
  <p>4&#62;5</p>
  <p>5&lt;3</p>
  <p>4&#60;4</p>
  <!-- copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- currency -->
  <p>&cent</p>
  <p>&pound</p>
  <p>&yen</p>
  <p>&euro</p>
  <!-- codes -->
  <code>
    &lt;html&gt;<br>
    &lt;body&gt;<br>
        &lt;head&gt;&lt;/head&gt;<br>
        &lt;/body&gt;<br>
    &lt;html&gt;
  </code>
  <!-- suites or cards -->
  <p>&spades;</p>
  <p>&hearts;</p>
  <p>&clubs;</p>
  <p>&diamond;</p>
</body>
</html>
